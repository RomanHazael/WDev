<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia  Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="images/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li ><a href="index.html">Home</a></li>
                        <li ><a href="products.html">Products</a></li>
                        <li ><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
            
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="inputpadron" required>

                <label for="correoelec">Correo Electrónico</label>
                <input type="email" id="correoelec" class="inputpadron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono Celular</label>
                <input type="tel" id="telefono" class="inputpadron" required placeholder="(XX) XXX XXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="inputpadron"></textarea>
                
                
                <fieldset>
                    <p>¿Cómo le gustaría ser contactado?</p>

                    <label for="radioemail"><input type="radio" name="contacto" value="email" id="radioemail">Email</label>
                    
                    <label for="radiotelefono"><input type="radio" name="contacto" value="telefono" id="radiotelefono">Teléfono</label>
                    
                    <label for="radiowhatsApp"><input type="radio" name="contacto" value="whatsApp" id="radiowhatsApp" checked> WhatsApp</label>
                </fieldset>
                
                <fieldset>
                    <legend>¿En qué horario prefiere ser atendido?</legend>
                    <select>
                        <option>Matutino</option>
                        <option>Vespertino</option>
                        <option>Nocturno</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir notificaciones de nuestra Barbería?</label>
                <input type="submit" value="Enviar" class="enviar">
            </form> 

            <table>
                <thead>
                    <tr>
                        <th>Días</td>
                        <th>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>Míercoles</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h-20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="images/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyr">&copy Copyright Barbería Alura - 2024</p>
        </footer>
    </body>
</html>
